<form  id="create_project">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content modal_bg">
            <div class="modal-header">
                <h5 class="modal-title" id="NoteName">Create Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="name">
                    Project name:
                </label>
                <input type="text" id="name" name="name" placeholder="Project name..." class="form-control form-input">
                <div class="d-flex mt-3">
                    <input class="btn btnSec" type="submit" value="Create Project">
                </div>
            </div>
        </div>
    </div>
</form>
