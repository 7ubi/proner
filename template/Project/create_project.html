{% extends 'generic/base.html' %}

{% block hero %}
    <div class="d-flex">
        <div class="p-2">
            <h1>Create Project</h1>
        </div>
        <div class="mt-auto ms-auto p-2">
            <p>
                Create Project > <a href="/create-project"> create project </a>
            </p>
        </div>
    </div>

{% endblock %}

{% block content %}
    <form>
        {% csrf_token %}
        <div>
            <label for="name">
                Project name:
            </label>
            <input type="text" id="name" name="name" placeholder="Project name..." class="form-control">
        </div>

        <div class="d-flex mt-3">
            <input class="btn btnSec" type="submit" value="Create Project">
        </div>
    </form>
{% endblock %}

{% block javascript %}
    {% load static %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{% static 'js/create_project.js' %}"></script>
{% endblock %}
