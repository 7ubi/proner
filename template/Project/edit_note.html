<form id="edit_note_form">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content modal_bg">
            <div class="modal-header">
                <h5 class="modal-title" style="color: black">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 5px">
                    <label for="NodeNameEdit">
                        Note name
                    </label>
                    <input type="text" id="NodeNameEdit" name="name" placeholder="Note name..." class="form-control form-input">
                </div>
                <div>
                    <label for="text_edit" class="form-label">Text</label>
                    <textarea id="text_edit" rows="7" class="form-control form-input">

                    </textarea>

                </div>
                <div class="d-flex mt-3">
                    <button id="deleteNote" type="button" class="btn btnDan" style="margin-right: 5px">Delete Project</button>
                    <input class="btn btnSec" type="submit" value="Save">
                </div>
            </div>
        </div>
    </div>
</form>
